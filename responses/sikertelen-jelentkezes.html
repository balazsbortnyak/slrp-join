<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Jelentkezés - SunLightRP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="shortcut icon" href="../assets/logoslrp.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

    <img src="assets/logoslrp.png" alt="" class="rounded mx-auto d-block m-5" width="100px">
    <h1 class="text-center text-white display-4 m-5"><b class="b-title" style="font-weight: 500">SunLightRP</b> Staff Jelentkezés</h1>
    <h2 class="text-center text-white m-5">Sikertelen jelentkezés, kérjük vedd fel a kapcsolatot a staff csapattal!</h2>
    <picture>
        <source srcset="https://fonts.gstatic.com/s/e/notoemoji/latest/274c/512.webp" type="image/webp">
        <img class="rounded mx-auto d-block m-5" src="https://fonts.gstatic.com/s/e/notoemoji/latest/274c/512.gif" alt="❌" width="232" height="232">
      </picture>
      <button type="submit" class="btn btn-info rounded mx-auto d-block m-5" onclick="ticket()">Discord Ticket</button>
      <button type="submit" class="btn btn-secondary rounded mx-auto d-block m-5" >Vissza a főoldalra</button>
    <p class="text-center text-white text-opacity-25 mt-1">SunLightRP 2023 © | Made by: <a href="http://wearefirka.hu/">Firka Co.</a></p>
</body>
<script>
    function ticket() {
        window.open("https://discord.gg/JqVqUatBXH")
    }
</script>
